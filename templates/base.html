<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    {% block _head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link me-2" href="{% url 'project_index' %}">View Projects</a>
            <a class="nav-link me-2" href="{% url 'task_index' %}">View Tasks</a>
            <div class="mx-1" style="border-right: 1px solid"></div>
            {% block nav %}{% endblock %}
          </div>
        </div>
      </div>
    </nav>
    <div class="my-4">
      {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function openProjects() {
        window.location.href = "{% url 'project_index' %}";
      }

      function openTasks() {
        window.location.href = "{% url 'task_index' %}";
      }
    </script>
  </body>
</html>
